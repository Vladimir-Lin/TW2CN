<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TW2CN</title>
    <link href="../classic.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div align="center">
      <h1>TW2CN</h1>
    </div>
    <hr size="2" width="100%">TW2CN是一個由繁體網頁直接轉換成簡體網頁的小工具。<br>
    <br>
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td valign="top"><br>
            TW2CN --all<br>
            <br>
            整個目錄的html檔案全部從繁體轉換到簡體。<br>
            <br>
            TW2CN --files file1 file2 file3 ...<br>
            <br>
            指定轉換特定的檔案。<br>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    TW2CN會在本地目錄尋找Replacements.txt，檔案中是特別指定要變換的文字，第一個是繁體，第二個是簡體。<br>
    <br>
    <hr size="2" width="100%">
    <div align="center"><font color="#cc9933"><i>Neutrino International Inc. 2001~2015</i></font></div>
  </body>
</html>
