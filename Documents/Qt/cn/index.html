<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TW2CN</title>
    <link href="../classic.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div align="center">
      <h1>TW2CN</h1>
    </div>
    <hr size="2" width="100%">TW2CN是一个由繁体网页直接转换成简体网页的小工具。<br>
    <br>
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td valign="top"><br>
            TW2CN --all<br>
            <br>
            整个目录的html文件全部从繁体转换到简体。<br>
            <br>
            TW2CN --files file1 file2 file3 ...<br>
            <br>
            指定转换特定的文件。<br>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    TW2CN会在本地目录寻找Replacements.txt，文件中是特别指定要变换的文字，第一个是繁体，第二个是简体。<br>
    <br>
    <hr size="2" width="100%">
    <div align="center"><font color="#cc9933"><i>Neutrino International Inc. 2001~2015</i></font></div>
  </body>
</html>
